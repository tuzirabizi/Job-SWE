<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Crimble</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #43a047;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            margin: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 28px;
        }

        .auth-header p {
            color: #666;
            margin: 10px 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .role-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to Crimble</h1>
            <p>Choose your role to get started</p>
        </div>

        <div class="role-selector">
            <button class="role-btn active" onclick="switchRole('student')">Student</button>
            <button class="role-btn" onclick="switchRole('employer')">Employer</button>
            <button class="role-btn" onclick="switchRole('talent')">Talent</button>
        </div>

        <form id="authForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
        </div>
    </div>

    <script>
        let currentRole = 'student';
        let isLogin = true;

        function switchRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function toggleAuth() {
            isLogin = !isLogin;
            const form = document.getElementById('authForm');
            const submitBtn = form.querySelector('.btn-submit');
            const footer = document.querySelector('.auth-footer p');
            
            if (isLogin) {
                submitBtn.textContent = 'Sign In';
                footer.innerHTML = "Don't have an account? <a href='#' onclick='toggleAuth()'>Sign Up</a>";
            } else {
                submitBtn.textContent = 'Sign Up';
                footer.innerHTML = "Already have an account? <a href='#' onclick='toggleAuth()'>Sign In</a>";
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Here you would typically make an API call to your backend
            console.log('Auth attempt:', {
                role: currentRole,
                email,
                password,
                isLogin
            });

            // For demo purposes, show success message
            alert(`${isLogin ? 'Login' : 'Signup'} successful for ${currentRole} role!`);
        }
    </script>
</body>
</html>
